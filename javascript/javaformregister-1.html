<!DOCTYPE html>
<html>
    <head>
        <title>JavaFormRegistry-0</title>
    </head>
    <body>
        <form action="register.php" id="registration" method="get">
            Email:<input name="email" type="text"/>
            <br/>
            Password:<input name="password" type="password"/>
            <br/>
            Password(again):<input name="confirmation" type="password"/>
            <br/>
            I agree to the terms and conditions: <input name="agreement" type="checkbox"/>
            <br/><br/>
            <input type="submit" value="Register"/>
        </form>
        <script>
            var form =  document.getelementById('registration');
             //onsubmit
             form.onsubmit = function(){
                //validate email
                if(form.email.value== '')
                {
                    alert('You must provide your email adress!');
                    return false;
                }
                //validate password
                else if(form.password.value == '')
                {
                    alert('You must provide your password!');
                    return false;
                }
                //validate confirmations
                else if(form.password.value != form.confirmation.value)
                {
                    alert('Password do not match!');
                    return false;
                }
                //validate agreement
                else if(!form.agreement.checked)
                {
                    alert('You must agree to the terms and conditions!');
                    return false;
                }
                //valid
                return true;
             };
        </script>
    </body>
</html>
