<!DOCTYPE html>
<html>
    <head>
        <script> src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script>
            $(document).ready(function(){
                $('#demo').submit(function(event){
                    alert('hello, ' +$('#name').val() + '!');
                    event.preventDefault();
                });
            });
        </script> <!--Код означает: когда документ готов, нужно зарегистрировать следующую функцию как обработчик onsubmit для html элемента с id 'demo' и когда все сделано вызываем следующие две строки кода (8 и 9) в строчке 9 более длинный способ return false-->
        <title>JavaTry-2</title>
    </head>
    <body>
        <form id="demo">
            <input id="name" placeholder="Name" type="text"/>
            <input type="submit"/>
        </form>
    </body>
</html>
