<!DOCTYPE html>
<html>
    <head>
        <title>Headlines</title>
    </head>
    <body> <!-- Дальшше пойдут абсолютно разные заголовки, разной толщины, высоты , резкости и т.д-->
        <h1>One</h1> <!-- Самый большой и самый выделенный -->
        <h2>Two</h2> <!-- Чуть меньше но все так же выделен-->
        <h3>Three</h3> <!-- Такой же как второй но менее выделен -->
        <h4>Four</h4><!-- Еще чуть меньше но выделен как третий -->
        <h5>Five</h5><!-- Напоминает четвертый но выделен меньше-->
        <h6>Six</h6><!-- Меньше пятого и выделен меньше -->
    </body>






</html>
